{% extends 'base.html' %}
    
{% block titulo %}
Listar Presupuesto de Proveedores
{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <h3>Listar Presupuesto de Proveedores</h3>

    <!-- tarjeta -->
    <div class="card">
      <div class="card-header">
        <a href="{{ url_for('pdpmod.presupuestos_agregar') }}" target="_blank" class="btn btn-primary">Agregar</a>
      </div>
      <div class="card-body">
        <table class="table table-striped" id="tbl">
          <thead>
            <tr>
              <th>Código</th>
              <th>Solicitante</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
      </table>
      </div>
    </div>
    <!-- /tarjeta -->

    <div class="row mt-4 d-none" id="rowAlerta">
        <div class="col col-md-12">
            <div class="alert alert-success">
                <strong>Registro Exitoso!</strong>
                <div class="row" id="mostrarAlerta"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>

  const initDatatable = () => {
    $('#tbl').DataTable({
      language: {
        url: "{{ url_for('static', filename='vendor/datatables/es-ES.json') }}",
      },
      ajax:'/api/v1/gestionar-compras/registrar-presupuesto-proveedor/presupuestos',
      columns: [
        { data: 'id_presupuesto' },
        { data: 'empleado' },
        { data: 'estado' },
        { data: function(row) {
            return `<button type="button" name="btn_verificar" class="btn btn-info" data-id="${row.id_presupuesto}">Verificar</button>`;
          }
        }
      ]
    });
  }

  const agregar = () => {
    $('#btnAgregar').on('click', function(){

    });
  }
  const verificar = () => {
    $('#tbl').on('click', 'button[name="btn_verificar"]', function() {
      const idPresupuesto = $(this).data('id');
  
      // Obtener los datos del presupuesto seleccionado
      fetch(`/api/v1/gestionar-compras/registrar-presupuesto-proveedor/presupuestos/${idPresupuesto}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(resp => resp.json())
      .then(data => {
        if (data && data.success) {
          // Rellenar los datos en el formulario
          $('#txtIdPresupuesto').val(data.data.id_presupuesto);
          $('#txtEmpleado').val(data.data.empleado);
          $('#txtEstado').val(data.data.estado);
  
          // Configurar los radio buttons según el estado actual
          $(`#rbEstado[value="${data.data.estado}"]`).prop('checked', true);
  
          // Mostrar el formulario modal
          $('#modalFormulario').modal('show');
        } else {
          Swal.fire("Error", "No se pudo obtener los datos del presupuesto.", "error");
        }
      })
      .catch(err => {
        console.error(err);
        Swal.fire("Error", "Ocurrió un error al cargar los datos.", "error");
      });
    });
  };
  
  const guardarEstado = () => {
    $('#btnGuardar').on('click', function() {
      const idPresupuesto = $('#txtIdPresupuesto').val();
      const nuevoEstado = $('input[name="rbEstado"]:checked').val();
  
      // Enviar el nuevo estado al servidor
      fetch(`/api/v1/gestionar-compras/registrar-presupuesto-proveedor/presupuestos/${idPresupuesto}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ estado: nuevoEstado })
      })
      .then(resp => resp.json())
      .then(data => {
        if (data && data.success) {
          Swal.fire("Actualizado", "El estado del presupuesto ha sido actualizado correctamente.", "success");
          $('#tbl').DataTable().ajax.reload(); // Recargar la tabla
          $('#modalFormulario').modal('hide'); // Cerrar el modal
        } else {
          Swal.fire("Error", data.error || "No se pudo actualizar el estado.", "error");
        }
      })
      .catch(err => {
        console.error(err);
        Swal.fire("Error", "Ocurrió un error al guardar el estado.", "error");
      });
    });
  };

  const guardar = () => {
    $('#btnGuardar').on('click', function() {
      const idCiudad = $('#txtIdCiudad').val();
      const nuevaDescripcion = $('#txtDescripcion').val();
      const tabla = $('#tbl').DataTable();

      if(idCiudad) {
        // update
        fetch(`/api/v1/ciudades/${idCiudad}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          }, body: JSON.stringify({ descripcion: nuevaDescripcion})
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Actualizado", "La ciudad ha sido actualizada correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al actualizar la ciudad.", "error");
        });
      } else {
        // insert
        fetch(`/api/v1/ciudades`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }, body: JSON.stringify({ descripcion: nuevaDescripcion})
        })
        .then(resp => resp.json())
        .then(data => {
          if(data && !data.error && data.success) {
            tabla.ajax.reload();
            Swal.fire("Actualizado", "La ciudad ha sido agregada correctamente.", "success");
          } else {
            Swal.fire(data.error);
          }
        }).catch(err => {
          console.error(err);
          Swal.fire("Error", "Ocurrió un error al guardar la ciudad.", "error");
        });
      }
      $('#txtDescripcion').val("");
      $('#modalFormulario').modal("hide");
    });
  }

  const editar = () => {
    $('#tbl').on('click', 'button[name="btn_editar"]',function(){
      // Mostrar mensaje de confirmación usando sweetalert
      Swal.fire({
        title: "¿Deseas editar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          //Swal.fire("Saved!", "", "success");
          $('#modalTitle').text("Editar una Ciudad");

          const idCiudad = $(this).data('id');
          $('#txtIdCiudad').val(idCiudad);

          // Necesitamos obtener la descripción del backend
          fetch(`/api/v1/ciudades/${idCiudad}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            $('#txtDescripcion').val(data.data.descripcion);
            $('#modalFormulario').modal();
          });
        }
      });
    });
  }

  const eliminar = () => {
    $('#tbl').on('click', 'button[name="btn_eliminar"]',function(){
      const idCiudad = $(this).data('id');
      // Mostrar mensaje de confirmación usando sweetalert
      Swal.fire({
        title: "¿Deseas eliminar este registro?",
        showCancelButton: true,
        confirmButtonText: "Si",
        cancelButtonText: `No`
      }).then((result) => {
        if (result.isConfirmed) {
          fetch(`/api/v1/ciudades/${idCiudad}`, {
            method: 'DELETE',
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(resp => resp.json())
          .then(data => {
            if(data && !data.error && data.success) {
              // Para borrar la fila del datatable(cliente)
              const fila =$(this).closest('tr');
              const tabla = $('#tbl').DataTable();
              tabla.row(fila).remove().draw();
              Swal.fire("Eliminado", "", data.success);
            } else {
              Swal.fire(data.error);
            }
          }).catch(err => {
            Swal.fire("Error", "Ocurrió un error al eliminar la ciudad.", "error");
          });
        }
      });

    });
  }

  const addEvents = () => {
    agregar();
    verificar();
    guardarEstado();
  }

  $(function() {
    initDatatable();
    addEvents();
  });
</script>
{% endblock %}
